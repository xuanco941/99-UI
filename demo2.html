<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./assets/css/demo2.css">
    <link rel="stylesheet" href="./assets/css/product.css">
</head>

<body class="bg-color text-white">
    <div class="w-100 bg-color text-center d-flex align-items-center justify-content-center"
        style="height: 40px; margin-bottom: 3px; cursor: default;">
        <a href="/">
            <img src="./assets/images/logo/logo-no-background-blue.png" style="height: 30px;" alt="" srcset="">
        </a>
    </div>
    <div class="container-fluid">
        <div class="row gx-2">
            <div class="col-12 col-md-3 col-xl-2"
                style="max-height: calc(100vh - 43px); overflow-y: auto; cursor: default;">
                <div class="list-obj">
                    <h4 class="text-center mb-3 mt-2">Mẫu</h4>
                    <div class="row g-1" style="font-size: 16px; max-height: 350px; overflow-y: auto;">
                        <div class="col-4 col-md-6 product">
                            <img class="mw-100 mh-100" src="./assets/images/products/1.webp" alt="" srcset="">
                        </div>
                        <div class="col-4 col-md-6 product">
                            <img class="mw-100 mh-100" src="./assets/images/products/2.webp" alt="" srcset="">
                        </div>
                    </div>
                </div>
                <div class="border-top my-3"></div>
                <h4 class="text-center mb-3 mt-2">Phông nền</h4>
                <ul class="nav nav-pills mb-3 d-flex justify-content-around" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button style="font-size: 12px; letter-spacing: 1px;" class="nav-link active button-universe mt-1 mb-1"
                            id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button"
                            role="tab" aria-controls="pills-contact" aria-selected="false">Toàn cảnh</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button style="font-size: 12px; letter-spacing: 1px;" class="nav-link button-universe mt-1 mb-1"
                            id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button"
                            role="tab" aria-controls="pills-profile" aria-selected="false">Hình ảnh</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button style="font-size: 12px; letter-spacing: 1px;"
                            class="nav-link button-universe mt-1 mb-1" id="pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                            aria-selected="true">Đơn màu</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        ...</div>
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                        ...</div>
                    <div class="tab-pane fade" id="pills-home" role="tabpanel"
                        aria-labelledby="pills-home-tab">
                        <input style="height: 100px;" type="color" class="form-control form-control-color w-100"
                            value="#563d7c" title="Choose your color">
                    </div>
                </div>

            </div>
            <div class="col-12 col-md-6 col-xl-8" style="height: calc(100vh - 40px - 3px);">
                <model-viewer id="pickMaterial" class="w-100 h-100" alt=""
                    src="./assets/model-glb/cresent_witch_clothes.glb" skybox-image="./assets/images/about.jpg" ar shadow-intensity="1" camera-controls
                    disable-tap auto-rotate autoplay>
                </model-viewer>
            </div>
            <div class="col-12 col-md-3 col-xl-2"
                style="max-height: calc(100vh - 40px - 3px); overflow-y: auto; cursor: default;"></div>
        </div>
        <div class="menu-customize h-100" style="z-index: 2; opacity: 0.8;">

        </div>
    </div>








    <script type="module">



        const modelViewer = document.querySelector("model-viewer#pickMaterial");

        modelViewer.addEventListener("load", () => {

            let materials = modelViewer.model.materials;
            console.log(materials[0]);

            const changeColor = (event) => {
                const material = modelViewer.materialFromPoint(event.clientX, event.clientY);
                if (material != null) {
                    material.pbrMetallicRoughness.setBaseColorFactor([Math.random(), Math.random(), Math.random()]);
                }
            };

            modelViewer.addEventListener("click", changeColor);
        });


    </script>



</body>

</html>
