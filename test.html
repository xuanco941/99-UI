<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

</head>
<body>
    <a-scene style="max-width: 100%; max-height: 100%;" background="color: #fff"
                                cursor="rayOrigin:mouse" raycaster="objects: [data-raycastable]">
                                <a-assets>
                                    <a-asset-item id="tShirt" src="./assets/model-glb/shirt_baked.glb"></a-asset-item>
                                </a-assets>
                                <a-gltf-model data-raycastable gltf-model="#tShirt">
                                </a-gltf-model>
                            </a-scene>
</body>
</html>
